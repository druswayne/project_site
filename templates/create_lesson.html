{% extends "base.html" %}

{% block title %}Создание урока{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Создание нового урока</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="order_number" class="form-label">Номер урока</label>
                            <input type="number" class="form-control" id="order_number" name="order_number" required>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Название урока</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Назад</a>
                            <button type="submit" class="btn btn-primary">Создать урок</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
