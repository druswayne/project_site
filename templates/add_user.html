{% extends "base.html" %}

{% block title %}Добавить пользователя{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Добавить пользователя</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Логин</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="text" class="form-control" id="password" name="password" value="{{ initial_password }}" required>
                        </div>
                        {% if can_create_teachers %}
                        <div class="mb-3">
                            <label for="user_type" class="form-label">Тип пользователя</label>
                            <select class="form-select" id="user_type" name="user_type">
                                <option value="student">Студент</option>
                                <option value="teacher">Преподаватель</option>
                            </select>
                        </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary">Создать пользователя</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
