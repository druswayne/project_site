{% extends "base.html" %}

{% block title %}Добавление пользователя{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Добавление нового пользователя</h2>
    
    <form method="POST" class="mt-4">
        <div class="form-group">
            <label for="name">Имя пользователя</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="username">Логин</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="text" class="form-control" id="password" name="password" value="{{ initial_password }}" required>
        </div>
        
        {% if can_create_teachers %}
        <div class="form-group">
            <label for="user_type">Тип пользователя</label>
            <select class="form-control" id="user_type" name="user_type">
                <option value="student">Студент</option>
                <option value="teacher">Преподаватель</option>
            </select>
        </div>
        {% endif %}
        
        <button type="submit" class="btn btn-primary">Создать пользователя</button>
    </form>
</div>
{% endblock %}
