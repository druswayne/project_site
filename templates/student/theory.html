{% extends "base.html" %}

{% block title %}{{ lesson.title }} - Теория{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">{{ lesson.title }}</h1>
    
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Теоретический материал</h5>
                </div>
                <div class="card-body">
                    <div class="theory-content">
                        {{ lesson.theory_content | safe }}
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Навигация</h5>
                </div>
                <div class="card-body">
                    <a href="{{ url_for('view_student_lesson', lesson_id=lesson.id) }}" class="btn btn-secondary mb-2">
                        Вернуться к уроку
                    </a>
                    {% if lesson.theory_test %}
                        <a href="{{ url_for('take_test', lesson_id=lesson.id) }}" class="btn btn-primary">
                            Пройти тест
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
