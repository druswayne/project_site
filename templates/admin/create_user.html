{% extends "base.html" %}

{% block title %}Создание пользователя{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header">
                    <h2 class="mb-0">Создание нового пользователя</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   value="{{ username or '' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ email or '' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="role" class="form-label">Роль</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="student" {% if role == 'student' %}selected{% endif %}>Студент</option>
                                <option value="teacher" {% if role == 'teacher' %}selected{% endif %}>Преподаватель</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Доступные курсы</label>
                            <div class="form-check">
                                {% for course in courses %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="courses" 
                                           value="{{ course.id }}" id="course{{ course.id }}">
                                    <label class="form-check-label" for="course{{ course.id }}">
                                        {{ course.title }}
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Создать пользователя</button>
                            <a href="{{ url_for('user_list') }}" class="btn btn-outline-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
