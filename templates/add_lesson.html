{% extends "base.html" %}

{% block title %}Создание урока{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header">
                    <h2 class="mb-0">Создание нового урока</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="order_number" class="form-label">Номер урока</label>
                            <input type="number" class="form-control" id="order_number" name="order_number" required>
                            <div class="form-text">Уникальный номер урока в последовательности</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Тема урока</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Краткое описание</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Создать урок</button>
                            <a href="{{ url_for('lesson_list') }}" class="btn btn-outline-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
