{% extends "base.html" %}

{% block title %}Редактирование урока{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Редактирование урока</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="order_number" class="form-label">Номер урока</label>
                            <input type="number" class="form-control" id="order_number" name="order_number" 
                                   value="{{ lesson.order_number }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Название урока</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   value="{{ lesson.title }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание урока</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ lesson.description or '' }}</textarea>
                            <div class="form-text">Краткое описание урока, которое будет отображаться в списке уроков</div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" 
                                       {% if lesson.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="is_active">Активен</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('view_lesson', lesson_id=lesson.id) }}" class="btn btn-secondary">Назад</a>
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
