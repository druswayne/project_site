<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Runner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <style>
        .CodeMirror {
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .test-passed {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .test-failed {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .test-results-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ task.title }}</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Условие задачи:</h5>
                <p class="card-text">{{ task.description }}</p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Ваш код:</h5>
                <textarea id="code-editor"></textarea>
            </div>
        </div>

        <button class="btn btn-primary mb-4" onclick="runCode()">Выполнить</button>

        <div id="results" class="card mb-4" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Результаты тестов:</h5>
                <div class="test-results-container">
                    <div id="test-results"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            mode: "python",
            theme: "monokai",
            lineNumbers: true,
            indentUnit: 4
        });

        function runCode() {
            const code = editor.getValue();
            fetch('/run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                const testResultsDiv = document.getElementById('test-results');
                resultsDiv.style.display = 'block';
                testResultsDiv.innerHTML = '';

                if (!data.success) {
                    testResultsDiv.innerHTML = `
                        <div class="alert alert-danger">
                            Ошибка: ${data.error}
                        </div>
                    `;
                    return;
                }

                data.results.forEach(result => {
                    const resultClass = result.passed ? 'test-passed' : 'test-failed';
                    const resultHtml = `
                        <div class="test-result ${resultClass}">
                            <strong>Тест:</strong> ${result.test}<br>
                            ${result.passed ? 
                                '<span class="text-success">✓ Пройден</span>' : 
                                `<span class="text-danger">✗ Не пройден</span><br>
                                Ожидалось: ${result.expected}<br>
                                Получено: ${result.result || 'Ошибка'}`
                            }
                        </div>
                    `;
                    testResultsDiv.innerHTML += resultHtml;
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('test-results').innerHTML = `
                    <div class="alert alert-danger">
                        Произошла ошибка при выполнении запроса
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
